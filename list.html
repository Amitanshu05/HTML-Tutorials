<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>List , Inline and Block</title>
</head>
<body>
    <h1>MY LIST</h1>
    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List </h2>
    <ol type="I">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt><dd>lemon ice tea </dd>
        <dt>Masala Tea </dt><dd>Masala lemon tea </dd>
    </dl>

    <h3>Test 1 </h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas,<span> test 3 </span> corrupti.</p>
    <!-- inline vs block elements mdn reading. -->
</body>
</html>
