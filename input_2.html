<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
     <style>
        body{
            background-color: #414141;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="get" accept-charset="UTF-16" autocomplete="on" enctype="text/plain" target="_blank"> <br>
        <label for="fname">First Name</label>
        <input type="text" placeholder="first name"  value="Hitesh" name="" id="fname">

        <input type="reset" value="reset">
        <input type="week" name="" id="">

        <select name="editors" id="">
            <option value="vscode">VS Code</option>
            <option value="sublime"> Sublime </option>
        </select>

        <input list="editors"  name="editor">
        <datalist id="editors">
            <option value="vscode">VS Code</option>
            <option value="sublime"> Sublime </option>
        </datalist>

        <input type="hidden" name="">




        <button type="submit"> Submit </button>


    </form>

    <!-- read about input forms  mdn -->
</body>
</html>
