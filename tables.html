<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        color: rgb(238, 19, 19);
      }
      tr:nth-child(even) {
        background-color: #313131;
      }
    </style>
  </head>
  <body>
    <!-- shortcut for creating table : table>tr>th*3 -->
    <table style="width: 100px">
      <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@gmail.com</td>
      </tr>
      <tr>
        <td>United State of America</td>
        <td>USA</td>
        <td>usa@gmail.com</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@gmail.com</td>
      </tr>
      <tr>
        <td>China</td>
        <td>CN</td>
        <td>cn@gmail.com</td>
      </tr>
    </table>
    <!-- collspan and rowspan mdn read. -->
    <!-- table foot reading mdn -->
  </body>
</html>
